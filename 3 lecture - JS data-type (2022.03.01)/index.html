    <!--<script asyn src = "main.js"></script>-->

    <!-- 3번째 옵션 -->
    <script defer src="main.js"></script>

    실행할수 있게 해준다. 그리고 defer의 경우 download한 순서대로 executing하기 때문에, 우리가 원하는 대로
    스크립트가 진행 될 것을 알 수 있다.-->
